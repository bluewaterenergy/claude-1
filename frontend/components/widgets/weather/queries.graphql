query CurrentWeather($city: String!) {
    weather {
        current(city: $city) {
            image
            temperature
        }
    }
}

query DaysWeather($city: String!) {
    weather {
        days(city: $city) {
            day
            date
            image
            precipitation {
                value
            }
            temperature {
                min
                max
            }
        }
    }
}
